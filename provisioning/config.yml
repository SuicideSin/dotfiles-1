anyenv:
  dir:         '{{ home_path }}/.anyenv'
  plugins_dir: '{{ home_path }}/.anyenv/plugins'
  envs_dir:    '{{ home_path }}/.anyenv/envs'

fzf:
  dir:         '{{ home_path }}/.fzf'

homebrew:
  repositories:
    - homebrew/science
    - homebrew/services

  applications:
    - android-file-transfer
    - basictex
    - cyberduck
    - dropbox
    - flux
    - gimp
    - google-chrome
    - hammerspoon
    - hyper
    - karabiner-elements
    - lastpass
    - mendeley-desktop
    - selfcontrol
    - spotify
    - transmission
    - vlc
    - xquartz
    - betterzipql
    - qlcolorcode
    - qlimagesize
    - qlmarkdown
    - qlprettypatch
    - qlstephen
    - quicklook-csv
    - quicklook-json
    - webpquicklook

  # Comments are generated by:
  #
  #   $ for name in `pbpaste`; do echo "$name # $(brew info $name | sed -n '2p')"; done
  #
  packages:
    - ack             # Search tool like grep, but optimized for programmers<Paste>
    - argon/mas/mas   # Mac App Store command-line interface
    - aspell          # Spell checker with better logic than ispell
    - automake        # Tool for generating GNU Standards-compliant Makefiles
    - bash            # Bourne-Again SHell, a UNIX command interpreter
    - bash-completion # Programmable completion for Bash 3.2
    - cmake           # Cross-platform make
    - coreutils       # GNU File, Shell, and Text utilities
    # Reimplementation of ctags(1)
    - name: universal-ctags/universal-ctags/universal-ctags
      state: head
    - curl            # Get a file from an HTTP, HTTPS or FTP server
    - findutils       # Collection of GNU find, xargs, and locate
    - gawk            # GNU awk utility
    - git             # Distributed revision control system
    - git-extras      # Small git utilities
    - hub             # Add GitHub support to git on the command-line
    - icdiff          # Improved colored diff
    - imagemagick     # Tools and libraries to manipulate images in many formats
    - multitail       # Tail multiple files in one terminal simultaneously
    - nmap            # Port scanning utility for large networks
    - pandoc          # Swiss-army knife of markup format conversion
    - pandoc-citeproc # Library and executable for using citeproc with pandoc
    - redis           # Persistent key-value database, with built-in net interface
    - task            # Feature-rich console based todo list manager
    - tmux            # Terminal multiplexer
    - tree            # Display directories as trees (with optional color/HTML output)
    - wget            # Internet file retriever
    - yarn            # JavaScript package manager
    - zsh             # UNIX shell (command interpreter)

link:
  ansible/ansible.cfg:                  .ansible.cfg
  bash/dot.bash_profile:                .bash_profile
  bash/dot.bashrc:                      .bashrc
  ctags/dot.ctags:                      .ctags
  git/dot.gitconfig:                    .config/git/config
  git/dot.gitignore:                    .config/git/ignore
  hyper/dot.hyper.js:                   .hyper.js
  tmux/tmux.conf:                       .tmux.conf
  shell/dot.inputrc:                    .config/readline/inputrc
  vim:                                  .config/nvim
  zsh/dot.zshenv:                       .zshenv

mas:
  appstore_id:       '{{ secrets.mas.appstore_id }}'
  appstore_password: '{{ secrets.mas.appstore_password }}'

  # List installed apps by
  #
  #   $ mas list
  #
  applications:
    - '425424354'  # The Unarchiver

nodejs:
  versions:
    - '6.11.2'

  packages:

python:
  versions:
    - '3.6.2'
    - '2.7.13'

  plugins_dir: '{{ anyenv.envs_dir }}/pyenv/plugins'

  plugins:
    - pyenv/pyenv-virtualenv

  packages:
    - prospector
    - Pygments
    - beets
    - requests
    - pylast

ruby:
  versions:
    - '2.4.1'

  plugins_dir: '{{ anyenv.envs_dir }}/rbenv/plugins'

  plugins:
    - ianheggie/rbenv-binstubs
    - sstephenson/rbenv-default-gems
